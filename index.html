<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Calc</h1>
        
        <div class="theme-slider">
          <p>
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </p>
            <div>
              <label for="slider">
                THEME 
                <input type="range" min="1" max="3" value="1" class="slider">
              </label>
            </div>
        </div>
      </div>

      <section class="screen">
        <p>0</p>
      </section>

      <section class="calc-buttons">
        <div class="row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button del">DEL</button>
        </div>

        <div class="row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button operator">&plus;</button>
        </div>

        <div class="row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button operator">-</button>
        </div>

        <div class="row">
          <button class="calc-button dot">.</button>
          <button class="calc-button">0</button>
          <button class="calc-button operator">/</button>
          <button class="calc-button operator">Ã—</button>
        </div>

        <div class="row">
          <button class="calc-button reset">RESET</button>
          <button class="calc-button equal">&equals;</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
